<title>50 proxectos creativos Â· 14 - Reloxo </title>
<body>
    <div class="clock">
        <div class="hour hand" id="hour"></div>
        <div class="minute hand" id="minute"></div>
        <div class="seconds hand" id="seconds"></div>
        <img src="clock.svg" alt="clock">
    </div>
</body>
<style>
    * {
        margin: 0;
    }
    body {
        background: #fffdd5;
    }
    .clock {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 320px;
        height: 320px;
        background: #f3f3f3;
        border: 15px solid #a63636;
        border-radius: 50%;
        box-sizing: content-box;
        transform: translate(-50%,-50%)
    }
    img {
        position: relative;
    }
    .hand {
        position: absolute;
        right: 0;
        left: 0;
        margin: auto;
        background-color: #606060;
        border-radius: 5px;
        transform-origin: bottom;
    }
    .hour {
        top: 100px;
        width: 10px;
        height: 60px;
    }
    .minute {
        top: 80px;
        width: 5px;
        height: 80px;
    }
    .seconds {
        top: 70px;
        width: 3px;
        height: 90px;
        background-color: #2987e4;
    }
</style>
<script>
    let hour = document.getElementById("hour");
    let minute = document.getElementById("minute");
    let seconds = document.getElementById("seconds");

    let set_clock = setInterval(() => {
        let date_now = new Date();

        let hr = date_now.getHours();
        let min = date_now.getMinutes();
        let sec = date_now.getSeconds();

        let calc_hr = (hr * 30) + (min / 2);
        let calc_min = (min * 6) + (sec / 10);
        let calc_sec = sec * 6;

        hour.style.transform = `rotate(${calc_hr}deg)`;
        minute.style.transform = `rotate(${calc_min}deg)`;
        seconds.style.transform = `rotate(${calc_sec}deg)`;
    }, 1000);
</script>
