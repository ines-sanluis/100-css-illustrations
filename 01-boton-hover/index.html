<title>50 proxectos creativos · 01 - Hover button</title>
<div class="shadow">
<main>
  <button>
    Pásame por enriba
  </button>
</main>
</div>
<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #fffdd5;
  }

  button {
    position: relative;
    padding: 1rem 2rem;
    background-color: transparent;
    border-radius: 8px;
    font-size: 1rem;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    cursor: pointer;
    overflow: hidden;    
    
    &:hover::before {
      transform: rotate(0deg);
    }

    &::before {
      position:  absolute;
      top: 0;
      left: 0;
      z-index: -1;
      width: 100%;
      height: 100%;
      background-color: #fff200;
      border-radius: 8px;
      content: '';
      transform: rotate(-90deg);
      transform-origin: bottom left;
      transition: transform 1s;    
    }
  }
</style>
